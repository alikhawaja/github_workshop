
name: Build .NET App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x' 

    - name: Restore dependencies
      run: dotnet restore ./dotnetapp1/dotnetapp1.csproj

    - name: Build
      run: dotnet build --no-restore --configuration Release
